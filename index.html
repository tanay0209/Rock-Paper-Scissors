<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ee82139903.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>RPS</title>
    
</head>
<body>
   
    <div class="container">
        <h1 class="Heading">Play Rock Paper and Scissors</h1>
        <div class="buttons">
            <button class="btn" value="Rock"><i class="fa-solid fa-2x fa-hand-fist"></i>ROCK</button>
            <button class="btn" value="Paper"><i class="fa-solid fa-hand fa-2x"></i>PAPER</button>
            <button class="btn" value="Scissor"><i class="fa-solid fa-2x fa-hand-scissors"></i>SCISSOR</button>
        </div>
        
        <div id="Choice"></div>
            <div id="Winner"></div>
            <div id="Score"></div>
            <button id="reset">Reset</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
   
</body>
</html>
